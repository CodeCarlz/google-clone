<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/search.css">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/logo.css">
    <link rel="stylesheet" href="styles/slogan.css">
    <link rel="stylesheet" href="styles/footer.css">
    <title>Google</title>
</head>
<body>
    <div id="main">
        <div id="nav-container">
            <ul>
                <li><a href="">Gmail</a></li>
                <li><a href="">Images</a></li>
                <li><ion-icon name="apps"></ion-icon></li>
                <li><a class="signin" href="">Sign in</a></li>
            </ul>
        </div>
        <div id="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/9/95/Transparent_google_logo_2015.png" alt="google logo">
        </div>
        <div id="search-container">
            <div class="search-box">
                <div class="search-div">
                    <div class="logo"><ion-icon name="search"></ion-icon></div>
                    <div class="search-bar"><textarea class="searchTxt" name="" id="" cols="70" rows="1"></textarea></div>
                    <div class="logo-google"><ion-icon name="camera"></ion-icon></div>
                </div>
            </div>
            <div class="search-button">
                <ul>
                    <li>Google Search</li>
                    <li>I'm Feeling Lucky</li>
                </ul>
            </div>
        </div>
        <div id="slogan">
            <div class="slogan-container">
                <div class="right-slogan">Google offered in:</div>
                <div class="left-slogan">
                    <a href="">Filipino</a>
                    <a href="">Cebuano</a>
                </div>
            </div>
        </div>
        <div id="footer-container">
            <div class="top-footer">Philippines</div>
            <div class="bottom-footer">
                <div class="bottom-left">
                    <ul>
                        <li><a href="">About</a></li>
                        <li><a href="">Advertising</a></li>
                        <li><a href="">Business</a></li>
                        <li><a href="">How Search works</a></li>
                    </ul>
                </div>
                <div class="bottom-right">
                    <ul>
                        <li><a href="">Privacy</a></li>
                        <li><a href="">Terms</a></li>
                        <li><a href="">Settings</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>


    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
